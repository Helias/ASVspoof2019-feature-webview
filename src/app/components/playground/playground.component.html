<div class="container">
  <div class="mt-5 row-center text-center">
    <ng-container *ngIf="!isLoading; else loading">
      <div class="col-2">
        <p class="text-center">
          The y-axis represents the number of utterances that have the specific x-axis value, the x-axis value is the feature value ({{
            feature
          }}).
        </p>
      </div>
      <div class="col-10">
        <div class="div-plot-container mx-auto text-center">
          <plotly-plot #chart [data]="graph.data" [layout]="graph.layout" [config]="graph.config"></plotly-plot>
        </div>
      </div>
    </ng-container>
  </div>
</div>

<ng-template #loading>
  <img src="assets/loading.gif" height="150" />
</ng-template>
